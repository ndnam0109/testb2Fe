<div class="container">

    <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-7">

            <h1 class="my-4">Câu {{questionNumber}}</h1>

            <!-- Blog Post -->
            <div class="card mb-4">
                <img class="card-img-top" src="http://placehold.it/750x300" alt="Card image cap">


            </div>




        </div>

        <!-- Sidebar Widgets Column -->
        <div class="col-md-5">

            <!-- Search Widget -->
            <div class="pipe">
                <div class="anchor" id="id_anchor"></div>
                <div class="content" id="id_content">


                    <!-- Categories Widget -->
                    <div class="card my-4">
                        <h5 class="card-header">Đáp án
                        </h5>
                        <div class="card-body">

                            <div class="col-12">
                                <div class="row">
                                    <div class="clearfix js_question visited daxem checkbox" *ngFor="let item of listQuestion" [ngStyle]="{'background-color':item.status === 'true' ? 'green' : 'white' }">
                                        <div (change)=changeCheck(item) (click)="changeBgr(item)">
                                            <span class="text-center pull-left number-answer"><strong>{{item.value}}  </strong></span>
                                            <label class="pull-left">
                                            <div class="text-center">1</div>
                                            <input  value="1" autocomplete="off" type="checkbox" class="right-option" checked>
                                        </label>
                                            <label class="pull-left">
                                            <div class="text-center">2</div>
                                            <input  value="2" autocomplete="off" type="checkbox" class="right-option">
                                        </label>
                                            <label class="pull-left">
                                            <div class="text-center">3</div>
                                            <input  value="3" autocomplete="off" type="checkbox" class="right-option">
                                        </label>
                                            <label class="pull-left">
                                            <div class="text-center">4</div>
                                            <input  value="4" autocomplete="off" type="checkbox" class="right-option">
                                        </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- Side Widget -->

                </div>
            </div>
        </div>

    </div>
    <!-- /.row -->

</div>
