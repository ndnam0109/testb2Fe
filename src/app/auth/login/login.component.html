<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign In</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onLogin()" #formLogin="ngForm" novalidate>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="userName" required>

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" required>
                        </div>

                        <div class="message" *ngIf="formLogin.submitted && isLoginFail">Username or password incorrect</div>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Remember Me
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn float-right login_btn" [disabled]="!formLogin.valid">Sign In</button>
                        </div>
                    </form>

                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a routerLink="//register" routerLinkActive="active">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a routerLink="//forgot-password" routerLinkActive="active">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<ngx-spinner bdColor="rgba(0,0,0,0)" size="large" color="#dceb4e" type="ball-atom" [fullScreen]="true">
    <p style="color: white">Chờ chút Bro... </p>
</ngx-spinner>
