<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="text-center">
                    <h3><i class="fa fa-lock fa-4x"></i></h3>
                    <h2 class="text-center">Forgot Password?</h2>
                    <p class="text-center">You can reset your password here.</p>
                    <div class="panel-body">

                        <form (ngSubmit)="forgotPassword(formForgot)" #formForgot="ngForm" novalidate>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                    <input ngModel name="email" placeholder="email address" class="form-control" type="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<ngx-spinner bdColor="rgba(0,0,0,0.5)" size="large" color="#dceb4e" type="ball-atom" [fullScreen]="true">
    <p style="color: white">Chờ chút Bro... </p>
</ngx-spinner>
