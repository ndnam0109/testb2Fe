<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8">
            <h1 class="my-1"></h1>
            <!-- Blog Post -->
            <div class=" mb-4">
                <div class="card-body">
                    <h3>{{nameCategory}}</h3>

                </div>

            </div>
            <!-- Blog Post -->
            <div class="card mb-4" *ngFor="let item of listQuestion">
                <h4>Câu {{item.stt}}</h4>
                <img class="card-img-top" [(src)]="item.thumbnailDapAn" alt="Card image cap">


            </div>



            <!-- Pagination -->
            <ul class="pagination justify-content-center mb-4">
                <li class="page-item"><a class="page-link" href="#">&larr;
                        Older</a></li>
                <li class="page-item disabled"><a class="page-link" href="#">Newer
                        &rarr;</a></li>
            </ul>

        </div>

        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">

            <!-- Search Widget -->
            <div class="pipe">
                <div class="anchor" id="id_anchor"></div>
                <div class="content" id="id_content">


                    <!-- Categories Widget -->
                    <div class="card category my-4 right-bar">
                        <h5 class="card-header">Loại câu hỏi</h5>

                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <ul class="list-unstyled mb-0">
                                        <li><b class="fas fa-car ">  Câu hỏi liệt</b></li>
                                    </ul>
                                    <ul class="list-unstyled mb-0" *ngFor="let item of listCategory">

                                        <li (click)="change(item)"><b class="fas fa-car " [ngStyle]="{'color': item.idCategory==idCategory ?'darkgoldenrod':'black'}">  {{ item.name }}</b></li>

                                    </ul>
                                </div>

                            </div>
                        </div>

                        <!-- Side Widget -->


                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->

</div>
